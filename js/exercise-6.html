<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function square(num) {
            return num*num;
        }
        // Closure = inner function + outer function variables related
        // to the inner function

        let squareIt=square(5);
        alert("The square of 5 = "+squareIt);
    </script>
</body>

</html>
